<!DOCTYPE html>

  <link rel="stylesheet" href="css/styles.min.css">

<body>

  <!-- HEADER -->

  <header class="site-header">
    <div class="container site-header__container">

      <nav class="sitenav">

        <a class="logo-link" href="#">
          <img class="logo-link__img" src="img/logo-cakes.png" alt="Cakes website logo" width="67" height="18" srcset="img/logo-cakes.png 1x, img/logo-cakes@2x.png 2x">
        </a>

        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Наши торты</a>
          </li>
          <li class="sitenav__item sitenav__item--active">

          </li>
          <li class="sitenav__item">

          </li>

      <a class="site-header__tel-link" href="tel:+79068999296">+7 906 899 92 96</a>

  </header><!-- site-header -->


  <!-- MAIN -->

  <main>

    <div class="hero">

            <li class="hero__item hero__item--natural">Натуральные<br>ингредиенты</li>
            <li class="hero__item hero__item--delivery">Доставка бесплатно<br>при заказе от 2000 рублей*</li>
          </ul>

        </div><!-- hero__box -->
      </div><!-- container -->
    </div><!-- hero -->

    <!-- DEMO -->

    <section class="demo">
      <div class="container">
        <h2 class="demo__title">Наши торты</h2>
      </div>
    </section>

</html>
